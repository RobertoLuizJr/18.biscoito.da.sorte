<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="shortcut icon" href="./images/closed.cookie.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="fortune-cookie" id="cookie">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./images/closed.cookie.png" alt="Biscoito da sorte fechado" id="closedCookie">
    </div>
        
    <div class="fortune-message hide" id="message">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="fortuneText"></p>
      <img src="./images/opened.cookie.png" alt="Biscoito da sorte aberto" id="opened-cookie">
      <button id="newTry">Abrir outro biscoito</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
